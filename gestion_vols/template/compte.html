<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin</title>
    {% include("layout/head.html") %}
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center ">
        {% include("layout/header_notsignedin.html") %}
    </header>
    <!-- End Header -->

    <main id="main">

        <!-- ======= Admin Section ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Administrateur</h2>
                    <ol>
                        <li><a href="index">Accueil</a></li>
                        <li>Administrateur</li>
                    </ol>
                </div>

            </div>
        </section>
        <!-- End Admin Section -->

        <!--Formulaire section : nom, prenom, mail, login, mdp, statut(1), avatar-->
        <form>
            <div class="text-center">
                <div class="form-group mt-3">
                    <label for="NOM">Nom</label>
                    <input type="text" name="NOM" id="NOM" placeholder="Entrer le nom de famille"/>
                </div>
                <div class="form-group mt-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Entrer le prénom"/>
                </div>
                <div class="form-group mt-3">
                    <label for="login">Identifiant</label>
                    <input type="text" name="login" id="login" placeholder="Entrer l'identifiant"/>
                </div>
                <div class="form-group mt-3">
                    <label for="motPasse">Mot de passe</label>
                    <input type="password" name="motPasse" id="motPasse" placeholder="Entrer le mot de passe"/>
                </div>
                <div class="form-group mt-3">
                    <label for="sonMail">Adresse électronique</label>
                    <input type="email" name="sonMail" id="sonMail" placeholder="Entrer l'email"/>
                </div>
                <div class="form-group mt-3">
                    <input type="radio" name="rad[]" id="R1" value="1"/>
                    <label for="R1">Membre</label>

                    <input type="radio" name="rad[]" id="R2" value="2"/>
                    <label for="R2">Gestionnaire</label>

                    <input type="radio" name="rad[]" id="R3" value="3"/>
                    <label for="R3">Administrateur</label>
                </div>
            </div>
            
            
        </form>

    </main>


</body>
